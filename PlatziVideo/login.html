<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Mulish:wght@200;300;400;600;700;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">

    <title>Platzi Video</title>
</head>
    <body>
        <header class="header">
            <img class="header__img" src="/assets/mytube_logo.png" alt="photo">
            <div class="header__menu">
                <div class="header__menu--profile">
                    <img src="/assets/user-icon.png" alt="User">
                    <p><img src="/assets/icon-triangle.png" alt=""></p>
                </div>
                <ul>
                    <li><a href="">Cuenta</a></li>
                    <li><a href="">Cerrar</a></li>
                </ul>
            </div>
        </header>
        <section class="login">
            <section class="login__container">
                <h2>Iniciar Sesión</h2>
                <form action="notfound.html" class="login__container--form">
                    <input class="input" type="text" placeholder="Correo">
                    <input class="input" type="password" placeholder="Contraseña">
                    <button class="button">Iniciar sesión</button>
                    <div class="login__container--remember-me">
                        <label>
                            <input type="checkbox" id="cbox1" value="checkbox">Recuérdame
                        </label>
                        <a href="/">Olvidé mi contraseña</a>
                    </div>
                </form>
                <section class="login__container--social-media">
                    <div><img src="/assets/icon-google.svg" alt="Google"> Inicia sesión con Google</div>
                    <div><img src="/assets/icon-twitter.svg" alt="Twitter"> Inicia sesión con Twitter</div>
                </section>
                <p class="login__container--signup">No tienes ninguna cuenta  <a href="signup.html">Registrate</a></p>
            </section>
        </section>
        <footer class="footer">
            <div class="footer__social-media">
                <img class="social-media__facebook" src="/assets/icon-facebook.svg" alt="">
                <img class="social-media__instagram" src="/assets/icon-instagram.svg" alt="">
                <img class="social-media__twitter" src="/assets/icon-twitter.svg" alt="">
                <img class="social-media__tiktok" src="/assets/icon-tiktok.svg" alt="">
            </div>
            <div class="footer__service">
                <a href="/">Centro de ayuda</a>
                <a href="/">Términos de uso</a>
                <a href="/">Declaración d privacidad</a>
            </div>
            <div class="footer__copyright-instance">
                <span>© 2020-2021 MyVideo, Inc.</span>
            </div>
        </footer>
    </body>
</html>
